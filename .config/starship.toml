format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$nodejs\
$cmd_duration\
$line_break\
$python\
$character"""

[os]
disabled = false
format = "[$symbol ](#ffffff)"

[os.symbols]
Macos = ""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[ $branch]($style)"
style = "#F05032"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](#ffb86c) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[ $duration]($style)"
style = "yellow"

[nodejs]
format = "[  $version]($style)"
style = "#84ba64"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
