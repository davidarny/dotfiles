# ══════════════════════════════════════════════════════════════════════════════
# Tmux Configuration - Tokyonight Theme
# ══════════════════════════════════════════════════════════════════════════════

# ─── General ──────────────────────────────────────────────────────────────────

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g escape-time 0
set -g repeat-time 500
set -g focus-events on
set -g mouse on
setw -g mode-keys vi

# ─── Key Bindings ─────────────────────────────────────────────────────────────

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# ─── Copy Mode ────────────────────────────────────────────────────────────────

bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# ─── Tokyonight Colors ────────────────────────────────────────────────────────

# Palette
%hidden TN_BG="#1a1b26"
%hidden TN_BG_DARK="#15161e"
%hidden TN_BG_HL="#292e42"
%hidden TN_FG="#c0caf5"
%hidden TN_FG_DARK="#a9b1d6"
%hidden TN_BLUE="#7aa2f7"
%hidden TN_CYAN="#7dcfff"
%hidden TN_GREEN="#9ece6a"
%hidden TN_MAGENTA="#bb9af7"
%hidden TN_YELLOW="#e0af68"
%hidden TN_RED="#f7768e"

# Pane borders
set -g pane-border-style "fg=#{TN_BG_HL}"
set -g pane-active-border-style "fg=#{TN_BLUE}"

# Messages
set -g message-style "fg=#{TN_CYAN},bg=#{TN_BG_HL}"
set -g message-command-style "fg=#{TN_CYAN},bg=#{TN_BG_HL}"

# Mode (copy mode, etc.)
set -g mode-style "fg=#{TN_CYAN},bg=#{TN_BG_HL}"

# ─── Status Bar ───────────────────────────────────────────────────────────────

set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-justify left
set -g status-style "fg=#{TN_FG_DARK},bg=#{TN_BG_DARK}"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=#{TN_BG_DARK},bg=#{TN_BLUE},bold]  #S #[fg=#{TN_BLUE},bg=#{TN_BG_DARK}]"

# Right: time and date
set -g status-right-length 50
set -g status-right "#[fg=#{TN_BG_HL}]#[fg=#{TN_FG_DARK},bg=#{TN_BG_HL}] %H:%M #[fg=#{TN_BLUE}]#[fg=#{TN_BG_DARK},bg=#{TN_BLUE},bold] %b %d "

# Window status
set -g window-status-format "#[fg=#{TN_FG_DARK},bg=#{TN_BG_DARK}]  #I:#W  "
set -g window-status-current-format "#[fg=#{TN_BG_DARK},bg=#{TN_BG_HL}]#[fg=#{TN_CYAN},bg=#{TN_BG_HL},bold] #I:#W #[fg=#{TN_BG_HL},bg=#{TN_BG_DARK}]"
set -g window-status-separator ""

# ─── Plugins ─────────────────────────────────────────────────────────────

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect: save/restore pane contents and processes
set -g @resurrect-capture-pane-contents 'on'

# Continuum: auto-save every 15 min, auto-restore on tmux start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
run '~/.tmux/plugins/tpm/tpm'
